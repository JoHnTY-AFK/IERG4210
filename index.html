<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrend Innovations</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <h1>TechTrend Innovations</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/orders.html">Orders</a></li>
                <li id="user-status"></li>
            </ul>
        </nav>
        <button id="cart-button" class="cart-button">View Cart</button>
    </header>

    <div class="category-select">
        <label for="category">Filter by Category:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
        </select>
    </div>

    <div class="product-list" id="product-list"></div>
    <div class="loading" id="loading">Loading more products...</div>
    <div class="no-more" id="no-more">No more products to load</div>

    <div class="pagination" id="pagination">
        <button id="prev-page" onclick="changePage('prev')">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page" onclick="changePage('next')">Next</button>
    </div>

    <!-- Chatbox Widget -->
    <div class="chatbox-wrapper">
        <button id="chatbox-toggle" class="chatbox-toggle">ðŸ’¬ Chat with Us</button>
        <div id="chatbox" class="chatbox">
            <div class="chatbox-header">
                <h3>Customer Service</h3>
                <button id="chatbox-close" class="chatbox-close">âœ–</button>
            </div>
            <div class="chatbox-body" id="chatbox-body"></div>
            <div class="chatbox-footer">
                <textarea id="chatbox-input" placeholder="Type your message..."></textarea>
                <button id="chatbox-send" class="chatbox-send">Send</button>
            </div>
        </div>
    </div>

    <div id="shopping-cart" class="shopping-cart">
        <h3>Shopping Cart</h3>
        <button class="close-cart">âœ–</button>
        <ul class="cart-items" id="cart-items"></ul>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>

    <div class="notification" id="notification"></div>

    <footer>
        <p>&copy; 2025 TechTrend Innovations. All rights reserved.</p>
    </footer>

    <script>
        let products = [];
        let currentPage = 1;
        const limit = 8;
        let allLoaded = false;
        let isLoading = false;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let loggedInUser = localStorage.getItem('loggedInUser');

        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            fetchProducts();
            updateCart();
            setupInfiniteScroll();
            setupChatbox();
        });

        function updateUserStatus() {
            const userStatus = document.getElementById('user-status');
            if (loggedInUser) {
                userStatus.innerHTML = `<a href="#" id="logout-link">Logout (${loggedInUser})</a>`;
                document.getElementById('logout-link').addEventListener('click', logout);
            } else {
                userStatus.innerHTML = `<a href="/login.html">Login</a>`;
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            loggedInUser = null;
            updateUserStatus();
            window.location.href = '/login.html';
        }

        async function fetchProducts(page = 1, category = 'all') {
            if (isLoading) return;
            isLoading = true;
            const loading = document.getElementById('loading');
            loading.classList.add('visible');

            try {
                const response = await fetch(`/api/products?page=${page}&limit=${limit}&category=${category}`);
                const data = await response.json();
                products = page === 1 ? data : [...products, ...data];
                allLoaded = data.length < limit;
                renderProducts(page === 1);
            } catch (error) {
                console.error('Error fetching products:', error);
            } finally {
                isLoading = false;
                loading.classList.remove('visible');
                if (allLoaded) {
                    document.getElementById('no-more').classList.add('visible');
                }
            }
        }

        function renderProducts(clear = false) {
            const productList = document.getElementById('product-list');
            if (clear) productList.innerHTML = '';
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <a href="/product.html?id=${product.id}">
                        <img src="${product.image}" alt="${product.name}" class="thumbnail">
                        <h3>${product.name}</h3>
                        <p>$${product.price}</p>
                    </a>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
            document.getElementById('page-info').textContent = `Page ${currentPage}`;
            updatePaginationButtons();
        }

        function filterProducts() {
            const category = document.getElementById('category').value;
            currentPage = 1;
            allLoaded = false;
            document.getElementById('no-more').classList.remove('visible');
            fetchProducts(currentPage, category);
        }

        function changePage(direction) {
            if (direction === 'next' && !allLoaded) {
                currentPage++;
                fetchProducts(currentPage, document.getElementById('category').value);
            } else if (direction === 'prev' && currentPage > 1) {
                currentPage--;
                fetchProducts(currentPage, document.getElementById('category').value);
            }
        }

        function updatePaginationButtons() {
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = allLoaded;
        }

        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (allLoaded || isLoading) return;
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    currentPage++;
                    fetchProducts(currentPage, document.getElementById('category').value);
                }
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            showNotification(`${product.name} added to cart!`);
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} - $${item.price} x </span>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                `;
                cartItems.appendChild(li);
            });
        }

        function updateQuantity(productId, quantity) {
            const cartItem = cart.find(item => item.id === productId);
            if (quantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                cartItem.quantity = parseInt(quantity);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function checkout() {
            if (!loggedInUser) {
                window.location.href = '/login.html';
                return;
            }
            fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: loggedInUser, items: cart })
            })
            .then(response => response.json())
            .then(data => {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
                document.getElementById('shopping-cart').classList.remove('visible');
                showNotification('Order placed successfully!');
            })
            .catch(error => {
                console.error('Error placing order:', error);
                showNotification('Failed to place order.');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        document.getElementById('cart-button').addEventListener('click', () => {
            const cart = document.getElementById('shopping-cart');
            cart.classList.toggle('visible');
        });

        document.querySelector('.close-cart').addEventListener('click', () => {
            document.getElementById('shopping-cart').classList.remove('visible');
        });

        // Chatbox Functionality
        function setupChatbox() {
            const chatboxToggle = document.getElementById('chatbox-toggle');
            const chatbox = document.getElementById('chatbox');
            const chatboxClose = document.getElementById('chatbox-close');
            const chatboxInput = document.getElementById('chatbox-input');
            const chatboxSend = document.getElementById('chatbox-send');
            const chatboxBody = document.getElementById('chatbox-body');

            // Load previous messages from localStorage
            const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            storedMessages.forEach(msg => appendMessage(msg.text, msg.sender));

            chatboxToggle.addEventListener('click', () => {
                chatbox.classList.toggle('visible');
            });

            chatboxClose.addEventListener('click', () => {
                chatbox.classList.remove('visible');
            });

            chatboxSend.addEventListener('click', sendMessage);
            chatboxInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = chatboxInput.value.trim();
                if (!message) return;

                // Append user message
                appendMessage(message, 'user');
                saveMessage(message, 'user');

                // Simulate customer service response
                setTimeout(() => {
                    const response = "Thank you for your message! How can we assist you today?";
                    appendMessage(response, 'service');
                    saveMessage(response, 'service');
                }, 1000);

                chatboxInput.value = '';
            }

            function appendMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${sender}`;
                messageDiv.textContent = text;
                chatboxBody.appendChild(messageDiv);
                chatboxBody.scrollTop = chatboxBody.scrollHeight;
            }

            function saveMessage(text, sender) {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                messages.push({ text, sender, timestamp: new Date().toISOString() });
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
        }
    </script>
</body>
</html>
