user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types image/jpeg image/png image/gif text/css text/javascript application/javascript;
    gzip_min_length 256;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name ierg4210.koreacentral.cloudapp.azure.com s32.ierg4210.ie.cuhk.edu.hk 20.249.188.8;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for ierg4210.koreacentral.cloudapp.azure.com
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name ierg4210.koreacentral.cloudapp.azure.com;

        ssl_certificate /etc/letsencrypt/live/ierg4210.koreacentral.cloudapp.azure.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ierg4210.koreacentral.cloudapp.azure.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Proxy to Node.js
        location / {
            proxy_pass http://localhost:3443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy strict-origin-when-cross-origin;
    }

