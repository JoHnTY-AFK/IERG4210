<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Dummy Shopping Website</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>
</head>
<body>
    <header>
        <h1>Dummy Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/admin" id="admin-link" style="display: none;">Admin</a></li>
                <li><a href="/orders" id="orders-link" style="display: none;">My Orders</a></li>
                <li><form id="logout-form" method="POST" action="/logout"><button type="submit" id="logout-link" style="display: none;">Logout</button></form></li>
            </ul>
        </nav>
        <button id="user-status" class="user-status">Guest</button>
        <button id="cart-button" class="cart-button">Cart (0)</button>
    </header>

    <section class="orders">
        <h2>My Recent Orders</h2>
        <ul id="order-list"></ul>
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </section>

    <div id="shopping-cart" class="shopping-cart">
        <button class="close-cart">×</button>
        <h3>Shopping Cart</h3>
        <ul class="cart-items"></ul>
    </div>

    <footer>
        <p>© 2025 Dummy Shopping Website</p>
    </footer>

    <script src="/cart.js"></script>
    <script src="/chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentPage = 1;
            let totalPages = 1;
            const ordersPerPage = 5;

            // Handle CSRF token for logout
            fetch('https://ierg4210.koreacentral.cloudapp.azure.com/csrf-token', { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    const logoutForm = document.getElementById('logout-form');
                    logoutForm.insertAdjacentHTML('afterbegin', `<input type="hidden" name="csrfToken" value="${data.csrfToken}">`);
                    
                    logoutForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const button = logoutForm.querySelector('button[type="submit"]');
                        button.disabled = true;
                        
                        try {
                            const response = await fetch('https://ierg4210.koreacentral.cloudapp.azure.com/logout', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRF-Token': data.csrfToken
                                },
                                credentials: 'include'
                            });
                            
                            if (!response.ok) throw new Error('Logout failed');
                            
                            const result = await response.json();
                            if (result.csrfToken) {
                                document.querySelector('#logout-form input[name="csrfToken"]').value = result.csrfToken;
                            }
                            window.location.href = result.redirect || '/login';
                        } catch (err) {
                            console.error('Logout error:', err);
                            fetch('https://ierg4210.koreacentral.cloudapp.azure.com/csrf-token', { credentials: 'include' })
                                .then(res => res.json())
                                .then(data => {
                                    document.querySelector('#logout-form input[name="csrfToken"]').value = data.csrfToken;
                                    window.location.href = '/login';
                                });
                        } finally {
                            button.disabled = false;
                        }
                    });
                })
                .catch(err => console.error('CSRF fetch error:', err));

            // Handle user status
            fetch('https://ierg4210.koreacentral.cloudapp.azure.com/user', { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    const userStatus = document.getElementById('user-status');
                    const logoutLink = document.getElementById('logout-link');
                    const adminLink = document.getElementById('admin-link');
                    const ordersLink = document.getElementById('orders-link');
                    
                    if (data.email !== 'Guest') {
                        userStatus.textContent = 'Logout';
                        logoutLink.style.display = 'inline';
                        userStatus.style.display = 'none';
                        ordersLink.style.display = 'inline';
                        
                        if (data.isAdmin && adminLink) {
                            adminLink.style.display = 'inline';
                        } else if (adminLink) {
                            adminLink.style.display = 'none';
                        }
                    } else {
                        userStatus.textContent = 'Login';
                        userStatus.style.display = 'inline';
                        logoutLink.style.display = 'none';
                        ordersLink.style.display = 'none';
                        if (adminLink) {
                            adminLink.style.display = 'none';
                        }
                        userStatus.onclick = () => window.location.href = '/login';
                        document.querySelector('.orders').innerHTML = '<p>Please log in to view your orders.</p>';
                    }
                })
                .catch(err => console.error('User fetch error:', err));

            // Fetch and display orders with pagination
            const fetchOrders = async (page) => {
                try {
                    const response = await fetch(`https://ierg4210.koreacentral.cloudapp.azure.com/orders-data?page=${page}`, { credentials: 'include' });
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/login';
                        }
                        throw new Error(`Failed to fetch orders: ${response.statusText}`);
                    }
                    const data = await response.json();
                    console.log('API Response for page', page, ':', data); // Debug log

                    const orderList = document.getElementById('order-list');
                    orderList.innerHTML = '';

                    let orders = [];
                    let total = 0;

                    if (Array.isArray(data)) {
                        orders = data;
                        // Fetch the total separately if the backend doesn't provide it
                        const totalResponse = await fetch('https://ierg4210.koreacentral.cloudapp.azure.com/orders-data/total', { credentials: 'include' });
                        if (!totalResponse.ok) throw new Error('Failed to fetch total orders');
                        const totalData = await totalResponse.json();
                        total = totalData.total || orders.length;
                        console.log('Fetched total:', total);
                    } else if (data.orders && typeof data.total === 'number') {
                        orders = data.orders;
                        total = data.total;
                        console.log('Using provided total:', total);
                    } else {
                        throw new Error('Unexpected API response format: ', data);
                    }

                    if (orders.length === 0) {
                        orderList.innerHTML = '<p>No orders found.</p>';
                        totalPages = 1;
                    } else {
                        orders.forEach(order => {
                            const itemsArray = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
                            const items = itemsArray.map(item => 
                                `Product #${item.pid}: ${item.quantity} x $${parseFloat(item.price).toFixed(2)}`
                            ).join(', ');
                            const li = document.createElement('li');
                            li.className = `order-item status-${order.status.toLowerCase()}`;
                            const totalAmount = parseFloat(order.total_amount);
                            li.innerHTML = DOMPurify.sanitize(`
                                <p><strong>Order ID:</strong> ${order.order_id}</p>
                                <p><strong>Total Amount:</strong> $${isNaN(totalAmount) ? '0.00' : totalAmount.toFixed(2)}</p>
                                <p><strong>Items:</strong> ${items}</p>
                                <p><strong>Status:</strong> <span class="status-${order.status.toLowerCase()}">${order.status}</span></p>
                                <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                            `);
                            orderList.appendChild(li);
                        });

                        totalPages = Math.ceil(total / ordersPerPage);
                        console.log('Calculated totalPages:', totalPages);
                    }

                    const prevButton = document.getElementById('prev-page');
                    const nextButton = document.getElementById('next-page');
                    const pageInfo = document.getElementById('page-info');
                    
                    pageInfo.textContent = `Page ${page} of ${totalPages}`;
                    prevButton.disabled = page === 1;
                    nextButton.disabled = page === totalPages || totalPages === 1;
                } catch (err) {
                    console.error('Orders fetch error:', err);
                    document.getElementById('order-list').innerHTML = '<p>Error loading orders: ' + err.message + '</p>';
                }
            };

            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchOrders(currentPage);
                }
            });

            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchOrders(currentPage);
                }
            });

            fetchOrders(currentPage);
        });
    </script>
