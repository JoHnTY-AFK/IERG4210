<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Admin Panel</title>
      <link rel="stylesheet" href="/styles/admin.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>
   </head>
   <body>
      <h1>Admin Panel</h1>
      <p class="admin-back-link"><a href="/">‚Üê Back to Home</a></p>
      <div id="loading-message">Loading...</div>
      <form id="product-form" style="display: none;">
         <h2>Manage Products</h2>
         <input type="hidden" name="csrfToken" id="csrfToken">
         <label for="category">Category:</label>
         <select id="category" name="catid" required></select><br>
         <label for="name">Product Name:</label>
         <input type="text" id="name" name="name" required><br>
         <label for="price">Price:</label>
         <input type="number" id="price" name="price" step="0.01" min="0" required><br>
         <label for="description">Description:</label>
         <textarea id="description" name="description" required></textarea>
         <br>
         <label for="image">Product Image:</label>
         <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/gif"><br>
         <div id="image-error" class="error"></div>
         <div id="product-form-error" class="error"></div>
         <button type="submit">Add Product</button>
      </form>
      <form id="category-form" style="display: none;">
         <h2>Manage Categories</h2>
         <input type="hidden" name="csrfToken" id="csrfTokenCat">
         <label for="category-name">Category Name:</label>
         <input type="text" id="category-name" name="name" required><br>
         <div id="category-form-error" class="error"></div>
         <button type="submit">Add Category</button>
      </form>
      <form id="change-password-form" style="display: none;">
         <h2>Change Password</h2>
         <input type="hidden" name="csrfToken" id="csrfTokenPass">
         <label for="current-password">Current Password:</label>
         <input type="password" id="current-password" name="currentPassword" required><br>
         <label for="new-password">New Password:</label>
         <input type="password" id="new-password" name="newPassword" required><br>
         <div id="password-form-error" class="error"></div>
         <button type="submit">Change Password</button>
      </form>
      <h2>Product List</h2>
      <ul id="product-list"></ul>
      <h2>Category List</h2>
      <ul id="category-list"></ul>
      <h2>Orders</h2>
      <ul id="order-list"></ul>
      <script>
         let csrfToken = null;
         let isAuthenticated = false;

         function validateTextInput(text, maxLength, fieldName) {
             if (!text) return `${fieldName} is required`;
             if (text.length > maxLength) return `${fieldName} must be ${maxLength} characters or less`;
             if (!/^[a-zA-Z0-9\s\-,.]+$/.test(text)) return `${fieldName} contains invalid characters`;
             return null;
         }

         function validatePrice(price) {
             const num = parseFloat(price);
             if (isNaN(num) || num < 0) return 'Price must be a non-negative number';
             return null;
         }

         function validatePassword(password) {
             if (password.length < 8 || password.length > 50) return 'Password must be 8-50 characters';
             return null;
         }

         async function initializePage() {
             try {
                 // Fetch user status
                 const userResponse = await fetch('https://ierg4210.koreacentral.cloudapp.azure.com/user', { credentials: 'include' });
                 if (!userResponse.ok) throw new Error('Failed to fetch user status');
                 const userData = await userResponse.json();
                 if (userData.email === 'Guest' || !userData.isAdmin) {
                     window.location.href = '/login';
                     return;
                 }
                 isAuthenticated = true;

                 // Fetch CSRF token
                 const csrfResponse = await fetch('https://ierg4210.koreacentral.cloudapp.azure.com/csrf-token', { credentials: 'include' });
                 if (!csrfResponse.ok) throw new Error('Failed to fetch CSRF token');
                 const csrfData = await csrfResponse.json();
                 csrfToken = csrfData.csrfToken;
                 document.getElementById('csrfToken').value = csrfToken;
                 document.getElementById('csrfTokenCat').value = csrfToken;
                 document.getElementById('csrfTokenPass').value = csrfToken;

                 // Show forms and load data
                 document.getElementById('loading-message').style.display = 'none';
                 document.getElementById('product-form').style.display = 'block';
                 document.getElementById('category-form').style.display = 'block';
                 document.getElementById('change-password-form').style.display = 'block';

                 loadCategories();
                 loadProducts();
                 loadCategoryList();
                 loadOrders();
             } catch (err) {
                 console.error('Initialization error:', err);
                 document.getElementById('loading-message').textContent = 'Error loading page: ' + err.message;
             }
         }

         function loadCategories() {
             fetch('https://ierg4210.koreacentral.cloudapp.azure.com/categories')
                 .then(response => {
                     if (!response.ok) throw new Error('Categories fetch failed');
                     return response.json();
                 })
                 .then(categories => {
                     const categorySelect = document.getElementById('category');
                     categorySelect.innerHTML = '<option value="">-- Select a Category --</option>';
                     categories.forEach(category => {
                         const option = document.createElement('option');
                         option.value = category.catid;
                         option.textContent = category.name;
                         categorySelect.appendChild(option);
                     });
                 })
                 .catch(err => {
                     console.error('Categories error:', err);
                     document.getElementById('product-form-error').textContent = 'Failed to load categories';
                 });
         }

         function loadProducts() {
             fetch('https://ierg4210.koreacentral.cloudapp.azure.com/products')
                 .then(response => {
                     if (!response.ok) throw new Error('Products fetch failed');
                     return response.json();
                 })
                 .then(products => {
                     const productList = document.getElementById('product-list');
                     productList.innerHTML = '';
                     products.forEach(product => {
                         const li = document.createElement('li');
                         li.innerHTML = DOMPurify.sanitize(`
                             ${product.name} - $${product.price}
                             <a href="/product?pid=${product.pid}" target="_blank">View</a>
                             <button onclick="deleteProduct(${product.pid})">Delete</button>
                             <button onclick="editProduct(${product.pid}, '${product.name.replace(/'/g, "\\'")}', ${product.price}, '${product.description.replace(/'/g, "\\'")}', ${product.catid})">Edit</button>
                         `);
                         productList.appendChild(li);
                     });
                 })
                 .catch(err => {
                     console.error('Products error:', err);
                     document.getElementById('product-form-error').textContent = 'Failed to load products';
                 });
         }

         function loadCategoryList() {
             fetch('https://ierg4210.koreacentral.cloudapp.azure.com/categories')
                 .then(response => {
                     if (!response.ok) throw new Error('Categories fetch failed');
                     return response.json();
                 })
                 .then(categories => {
                     const categoryList = document.getElementById('category-list');
                     categoryList.innerHTML = '';
                     categories.forEach(category => {
                         const li = document.createElement('li');
                         li.innerHTML = DOMPurify.sanitize(`
                             ${category.name}
                             <button onclick="deleteCategory(${category.catid})">Delete</button>
                             <button onclick="editCategory(${category.catid}, '${category.name.replace(/'/g, "\\'")}')">Edit</button>
                         `);
                         categoryList.appendChild(li);
                     });
                 })
                 .catch(err => {
                     console.error('Category list error:', err);
                     document.getElementById('category-form-error').textContent = 'Failed to load categories';
                 });
         }

         function loadOrders() {
             fetch('https://ierg4210.koreacentral.cloudapp.azure.com/admin-orders', { credentials: 'include' })
                 .then(response => {
                     if (response.status === 401 || response.status === 403) {
                         window.location.href = '/login';
                         return;
                     }
                     if (!response.ok) throw new Error('Orders fetch failed');
                     return response.json();
                 })
                 .then(orders => {
                     if (!orders) return; // Redirected to login
                     const orderList = document.getElementById('order-list');
                     orderList.innerHTML = '';
                     orders.forEach(order => {
                         const items = JSON.parse(order.items).map(item => 
                             `Product #${item.pid}: ${item.quantity} x $${item.price.toFixed(2)}`
                         ).join(', ');
                         const li = document.createElement('li');
                         li.innerHTML = DOMPurify.sanitize(`
                             Order #${order.order_id} by ${order.email || 'Guest'}<br>
                             Items: ${items}<br>
                             Total: $${order.total_amount.toFixed(2)}<br>
                             Status: ${order.status}<br>
                             Created: ${new Date(order.created_at).toLocaleString()}
                         `);
                         orderList.appendChild(li);
                     });
                 })
                 .catch(err => {
                     console.error('Orders error:', err);
                     document.getElementById('order-list').innerHTML = '<li>Error loading orders: ' + err.message + '</li>';
                 });
         }

         document.getElementById('product-form').addEventListener('submit', (e) => {
             e.preventDefault();
             const name = document.getElementById('name').value;
             const price = document.getElementById('price').value;
             const description = document.getElementById('description').value;
             const catid = document.getElementById('category').value;
             const imageFile = document.getElementById('image').files[0];
             const errorDiv = document.getElementById('product-form-error');
             const isUpdate = e.target.dataset.pid;

             const nameError = validateTextInput(name, 255, 'Product name');
             const descError = validateTextInput(description, 1000, 'Description');
             const priceError = validatePrice(price);
             if (nameError || descError || priceError || !catid) {
                 errorDiv.textContent = nameError || descError || priceError || 'Category is required';
                 return;
             }

             if (imageFile) {
                 if (imageFile.size > 10 * 1024 * 1024) {
                     document.getElementById('image-error').textContent = 'Image size must be less than 10MB';
                     return;
                 }
                 if (!['image/jpeg', 'image/png', 'image/gif'].includes(imageFile.type)) {
                     document.getElementById('image-error').textContent = 'Invalid image type. Only JPEG, PNG, or GIF allowed';
                     return;
                 }
             }

             const formData = new FormData(e.target);
             const url = isUpdate ? `https://ierg4210.koreacentral.cloudapp.azure.com/update-product/${isUpdate}` : 'https://ierg4210.koreacentral.cloudapp.azure.com/add-product';
             fetch(url, {
                 method: isUpdate ? 'PUT' : 'POST',
                 headers: {
                     'X-CSRF-Token': csrfToken
                 },
                 body: formData,
                 credentials: 'include'
             })
                 .then(response => {
                     if (!response.ok) {
                         return response.text().then(text => { throw new Error(text); });
                     }
                     return response.text();
                 })
                 .then(message => {
                     alert(message);
                     if (isUpdate) {
                         e.target.innerHTML = e.target.dataset.original;
                         delete e.target.dataset.pid;
                     } else {
                         e.target.reset();
                     }
                     document.getElementById('csrfToken').value = csrfToken;
                     loadProducts();
                 })
                 .catch(err => {
                     console.error('Product form error:', err);
                     errorDiv.textContent = 'Error: ' + err.message;
                 });
         });

         document.getElementById('category-form').addEventListener('submit', (e) => {
             e.preventDefault();
             const name = document.getElementById('category-name').value;
             const errorDiv = document.getElementById('category-form-error');
             const isUpdate = e.target.dataset.catid;

             const nameError = validateTextInput(name, 255, 'Category name');
             if (nameError) {
                 errorDiv.textContent = nameError;
                 return;
             }

             const url = isUpdate ? `https://ierg4210.koreacentral.cloudapp.azure.com/update-category/${isUpdate}` : 'https://ierg4210.koreacentral.cloudapp.azure.com/add-category';
             fetch(url, {
                 method: isUpdate ? 'PUT' : 'POST',
                 headers: { 
                     'Content-Type': 'application/json',
                     'X-CSRF-Token': csrfToken
                 },
                 body: JSON.stringify({ name, csrfToken }),
                 credentials: 'include'
             })
                 .then(response => {
                     if (!response.ok) {
                         return response.text().then(text => { throw new Error(text); });
                     }
                     return response.text();
                 })
                 .then(message => {
                     alert(message);
                     if (isUpdate) {
                         e.target.innerHTML = e.target.dataset.original;
                         delete e.target.dataset.catid;
                     } else {
                         e.target.reset();
                     }
                     document.getElementById('csrfTokenCat').value = csrfToken;
                     loadCategories();
                     loadCategoryList();
                 })
                 .catch(err => {
                     console.error('Category form error:', err);
                     errorDiv.textContent = 'Error: ' + err.message;
                 });
         });

         document.getElementById('change-password-form').addEventListener('submit', (e) => {
             e.preventDefault();
             const currentPassword = document.getElementById('current-password').value;
             const newPassword = document.getElementById('new-password').value;
             const errorDiv = document.getElementById('password-form-error');

             const currentPassError = validatePassword(currentPassword);
             const newPassError = validatePassword(newPassword);
             if (currentPassError || newPassError) {
                 errorDiv.textContent = currentPassError || newPassError;
                 return;
             }

             const formData = new FormData(e.target);
             fetch('https://ierg4210.koreacentral.cloudapp.azure.com/change-password', {
                 method: 'POST',
                 headers: {
                     'X-CSRF-Token': csrfToken
                 },
                 body: formData,
                 credentials: 'include'
             })
                 .then(response => {
                     if (!response.ok) {
                         return response.text().then(text => { throw new Error(text); });
                     }
                     return response.text();
                 })
                 .then(() => {
                     alert('Password changed successfully');
                     window.location.href = '/login';
                 })
                 .catch(err => {
                     console.error('Password change error:', err);
                     errorDiv.textContent = 'Password change failed: ' + err.message;
                 });
         });

         function deleteProduct(pid) {
             if (!isAuthenticated || !csrfToken) {
                 alert('Please wait, the page is still loading.');
                 return;
             }
             if (confirm('Are you sure you want to delete this product?')) {
                 fetch(`https://ierg4210.koreacentral.cloudapp.azure.com/delete-product/${pid}`, {
                     method: 'DELETE',
                     headers: { 
                         'Content-Type': 'application/json',
                         'X-CSRF-Token': csrfToken 
                     },
                     credentials: 'include'
                 })
                     .then(response => {
                         if (response.status === 401 || response.status === 403) {
                             window.location.href = '/login';
                             return;
                         }
                         if (!response.ok) {
                             return response.text().then(text => { throw new Error(text || 'Failed to delete product'); });
                         }
                         return response.text();
                     })
                     .then(message => {
                         if (!message) return; // Redirected to login
                         alert(message);
                         loadProducts();
                     })
                     .catch(err => {
                         console.error('Delete product error:', err);
                         document.getElementById('product-form-error').textContent = 'Error deleting product: ' + err.message;
                     });
             }
         }

         function deleteCategory(catid) {
             if (!isAuthenticated || !csrfToken) {
                 alert('Please wait, the page is still loading.');
                 return;
             }
             if (confirm('Are you sure you want to delete this category?')) {
                 fetch(`https://ierg4210.koreacentral.cloudapp.azure.com/delete-category/${catid}`, {
                     method: 'DELETE',
                     headers: { 
                         'Content-Type': 'application/json',
                         'X-CSRF-Token': csrfToken 
                     },
                     credentials: 'include'
                 })
                     .then(response => {
                         if (response.status === 401 || response.status === 403) {
                             window.location.href = '/login';
                             return;
                         }
                         if (!response.ok) {
                             return response.text().then(text => { throw new Error(text || 'Failed to delete category'); });
                         }
                         return response.text();
                     })
                     .then(message => {
                         if (!message) return; // Redirected to login
                         alert(message);
                         loadCategories();
                         loadCategoryList();
                     })
                     .catch(err => {
                         console.error('Delete category error:', err);
                         document.getElementById('category-form-error').textContent = 'Error deleting category: ' + err.message;
                     });
             }
         }

         function editProduct(pid, name, price, description, catid) {
             if (!isAuthenticated || !csrfToken) {
                 alert('Please wait, the page is still loading.');
                 return;
             }
             const form = document.getElementById('product-form');
             form.innerHTML = DOMPurify.sanitize(`
                 <h2>Edit Product</h2>
                 <input type="hidden" name="csrfToken" id="csrfToken" value="${csrfToken}">
                 <label for="category">Category:</label>
                 <select id="category" name="catid" required></select><br>
                 <label for="name">Product Name:</label>
                 <input type="text" id="name" name="name" value="${DOMPurify.sanitize(name)}" required><br>
                 <label for="price">Price:</label>
                 <input type="number" id="price" name="price" step="0.01" min="0" value="${price}" required><br>
                 <label for="description">Description:</label>
                 <textarea id="description" name="description" required>${DOMPurify.sanitize(description)}</textarea><br>
                 <label for="image">Product Image:</label>
                 <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/gif"><br>
                 <div id="image-error" class="error"></div>
                 <div id="product-form-error" class="error"></div>
                 <button type="submit">Update Product</button>
             `);
             form.dataset.pid = pid;
             form.dataset.original = document.getElementById('product-form').dataset.original || form.innerHTML;
             loadCategories();
             setTimeout(() => {
                 const categorySelect = document.getElementById('category');
                 if (categorySelect) {
                     categorySelect.value = catid;
                 }
             }, 100);
         }

         function editCategory(catid, name) {
             if (!isAuthenticated || !csrfToken) {
                 alert('Please wait, the page is still loading.');
                 return;
             }
             const form = document.getElementById('category-form');
             form.innerHTML = DOMPurify.sanitize(`
                 <h2>Edit Category</h2>
                 <input type="hidden" name="csrfToken" id="csrfTokenCat" value="${csrfToken}">
                 <label for="category-name">Category Name:</label>
                 <input type="text" id="category-name" name="name" value="${DOMPurify.sanitize(name)}" required><br>
                 <div id="category-form-error" class="error"></div>
                 <button type="submit">Update Category</button>
             `);
             form.dataset.catid = catid;
             form.dataset.original = document.getElementById('category-form').dataset.original || form.innerHTML;
         }

         window.addEventListener('load', () => {
             document.getElementById('product-form').dataset.original = document.getElementById('product-form').innerHTML;
             document.getElementById('category-form').dataset.original = document.getElementById('category-form').innerHTML;
             initializePage();
         });
      </script>
